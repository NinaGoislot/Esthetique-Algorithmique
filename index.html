<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musikolor</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html">Musikolor</a>
    </header>
    <main>
      <section id="intro">
        <p class="intro-text">
          Choose your feelings to generate the colored music sheet! 
        </p>
        <div class="slider-container">
          <div class="slider-text_left">
            <p>cold</p>
            <p>passive</p>
            <p>dull</p>
            <p>harsh</p>
          </div>
          <div class="slider-wrapper">
            <input
              type="range"
              name="temperature"
              min="0"
              max="100"
              value="50"
              class="slider"
            />
            <input
              type="range"
              name="action"
              min="0"
              max="100"
              value="50"
              class="slider"
            />
            <input
              type="range"
              name="vibe"
              min="0"
              max="100"
              value="50"
              class="slider"
            />
            <input
              type="range"
              name="harmony"
              min="0"
              max="100"
              value="50"
              class="slider"
            />
          </div>
          <div class="slider-text_right">
            <p>warm</p>
            <p>active</p>
            <p>bright</p>
            <p>harmonious</p>
          </div>
        </div>
        <button id="generateMusic">generate the music</button>
      </section>
      <section id="music-sheet">
        <div class="music-sheet_header">
          <p class="app-text">Your <span>colored</span> music sheet</p>
          <a href="color.html">>>Discover the palettes<<</a>
        </div>
        <div id="colorgrid"></div>
        <ul class="color-values">
          <li>Temperature :<span id="temperatureDisplay">0</span></li>
          <li>Action :<span id="actionDisplay">0</span></li>
          <li>Vibe :<span id="vibeDisplay">0</span></li>
          <li>Harmonious :<span id="harmonyDisplay">0</span></li>
        </ul>
        <button id="playButton">play</button>
      </section>
    </main>
  </body>
  <script src="./src/js/sketch.js"></script>
  <script src="./src/js/script.js"></script>
</html>
