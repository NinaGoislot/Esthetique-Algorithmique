<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musikolor</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html">Musikolor</a>
    </header>
    <main>
      <p class="app-text">Your <span>colored</span> music sheet</p>
      <div id="colorgrid"></div>
      <ul class="color-values">
        <li>Temperature :<span id="temperatureDisplay">0</span></li>
        <li>Action :<span id="actionDisplay">0</span></li>
        <li>Vibe :<span id="vibeDisplay">0</span></li>
        <li>Harmonious :<span id="harmonyDisplay">0</span></li>
      </ul>
      <button>play</button>
    </main>
  </body>
  <script src="src/js/sketch.js"></script>
  <script>
    document.getElementById("temperatureDisplay").innerHTML = localStorage.getItem("temperature");
    document.getElementById("actionDisplay").innerHTML = localStorage.getItem("action");
    document.getElementById("vibeDisplay").innerHTML = localStorage.getItem("vibe");
    document.getElementById("harmonyDisplay").innerHTML = localStorage.getItem("harmony");
  </script>
</html>
