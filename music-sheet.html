<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musikolor</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html">Musikolor</a>
    </header>
    <main>
      <p class="app-text">Your <span>colored</span> music sheet</p>
      <canvas id="music-color" width="1200" height="250"></canvas>
      <ul class="color-values">
        <li>Temperature :<span>80</span></li>
        <li>Action :<span>60</span></li>
        <li>Vibe :<span>32</span></li>
        <li>Harmonious :<span>58</span></li>
      </ul>
      <button>play</button>
    </main>
  </body>
  <script>
    const canvas = document.getElementById("music-color");

    function setup() {
      createCanvas(1200, 250);
    }

    function draw() {
      for (let x = 0; x < 4; x++) {
        for (let y = 0; y < 4; y++) {
          fill(255, 0, 0);
          rect(x * 30, y * 30, 30, 30);
        }
      }
    }
  </script>
</html>
